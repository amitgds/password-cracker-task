<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <div class="container cracker-container">
        <h1 class="text-center mb-4">Password Cracker</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Cracking Controls</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <select id="crackType" class="form-select">
                            <option value="easy">Easy (5-Digit Numbers)</option>
                            <option value="medium">Medium (Uppercase+Number & Dictionary)</option>
                            <option value="hard">Hard (6-Char Mixed)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button id="startCrack" class="btn btn-primary w-100">Start Cracking</button>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress" style="height: 20px;">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="results" class="result-table">
            <h4>Cracking Results</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Password</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/cracker.js"></script>
</body>
</html>
